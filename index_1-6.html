<body>
    <h1>Зимнее утро</h1>
    <h3>Александр Сергеевич Пушкин</h3>
    <script>
        document.write("<p>Мороз и солнце; день чудесный!</p>");
        document.write("<p>Еще ты дремлешь, друг прелестный —</p>");
        document.write("<p>Пора, красавица, проснись:</p>");
        document.write("<p>Открой сомкнуты негой взоры</p>");
        document.write("<p>Навстречу северной Авроры,</p>");
        document.write("<p>Звездою севера явись!</p>");
        document.write("<p>...</p>");
    </script>
